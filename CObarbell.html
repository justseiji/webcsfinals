  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class = "navbar">
            <a class = "icon" href="index.html"><img src="img/gym-icon.png" alt="gym logo"></a>
            <h1>THE GYM SPHERE</h1>
      <ul class = "nav-menu">
        <li class = "nav-item">
            <a href = "index.html" class = "nav-link">HOME</a>
        </li>
        <li class = "nav-item">
            <a href = "products.html" class = "nav-link">SHOP</a>
        </li>
      </ul>
      <div class = "hamburger">
        <span class = "bar"></span>
        <span class = "bar"></span>
        <span class = "bar"></span>
      </div>
        </nav>
     </header>
    
    <section class="title">
        <div class="checkout-container">
            <div class="left-section">
              <h2>Checkout</h2>
              <form>
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" placeholder="First Name">
                
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" placeholder="Last Name">
        
                <label for="address">Address</label>
                <input type="text" id="address" placeholder="Address">
        
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Email">
        
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="(123) 456-7890">
              </form>
        
              <h3>Payment Information</h3>
              <form>
                <label for="card-name">Name on Card</label>
                <input type="text" id="card-name" placeholder="John Doe">
                
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" placeholder="1111-2222-3333-4444">
        
                <label for="expiry-date">Expiry Date</label>
                <input type="text" id="expiry-date" placeholder="MM/YY">
        
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" placeholder="123">
              </form>
            </div>
        
            <div class="right-section">
                <h3>Order Summary</h3>
                <div class="product-summary">
                    <div class="product">
                        <img id="product-img" src="img/barbell-plates.PNG" alt="Product Image">
                        <div class="product-details">
                            <h3 id="product-name">Barbell Plates</h3>
                            <p id="product-price">Price: P5,000</p>
                        </div>
                    </div>
                </div>
                
                
        
              <div class="price-summary">
                <p>Total: <strong id="total-price">P5,000</strong></p>
              </div>
        
              <button class="checkout-btn">Place Order</button>
            </div>
          </div>
    </section>
